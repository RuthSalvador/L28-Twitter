<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter | Ruth Salvador</title>
    <link rel="stylesheet" type="text/css" href="assets/icons/icomoon/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/icons/flaticon/font/flaticon.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" media="screen">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="subcontainer left">
          <div class="home left">
            <span class="flaticon-shape"></span>
            <span class="small">Inicio</span>
          </div>
          <div class="notifications left">
            <span class="flaticon-music"></span>
            <span class="small">Notificaciones</span>
          </div>
          <div class="messages left">
            <span class="icon-envelope"></span>
            <span class="small">Mensajes</span>
          </div>
        </div>
        <div class="subcontainer center left">
          <span class="icon-twitter"></span>
        </div>
        <div class="subcontainer right">
          <div class="twittear right">
            <span class="flaticon-feather-in-a-square"></span>
            <span class="small">Twittear</span>
          </div>
          <div class="pic right">
            <div class="image-header"><img src="assets/img/ruth.jpg" alt="ruth"></div>
          </div>
          <div class="search right">
            <input class="buscar" type="text" placeholder="Buscar en Twitter">
            <span class="icon-search"></span>
          </div>


        </div>
      </div>
    </header>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
